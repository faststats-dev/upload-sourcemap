name: Release

on:
  release:
    types: [published, edited]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Parse semver
        id: semver
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          echo "major=v${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=v${MAJOR}.${MINOR}" >> $GITHUB_OUTPUT

      - name: Update major and minor tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa ${{ steps.semver.outputs.major }} -m "Release ${{ steps.semver.outputs.major }}"
          git tag -fa ${{ steps.semver.outputs.minor }} -m "Release ${{ steps.semver.outputs.minor }}"

          git push origin ${{ steps.semver.outputs.major }} --force
          git push origin ${{ steps.semver.outputs.minor }} --force
